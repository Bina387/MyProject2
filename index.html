  <style>
    :root {
      --bg-gradient: radial-gradient(circle at center, #1f1c2c, #928dab, #1f1c2c);
      --header-bg: rgba(0,0,0,0.4);
      --user-msg: #4cafef;
      --bot-msg: #2e2e3a;
      --text-color: #fff;
    }

    body.light {
      --bg-gradient: radial-gradient(circle at center, #fdfbfb, #ebedee, #fdfbfb);
      --header-bg: rgba(255,255,255,0.8);
      --user-msg: #2196f3;
      --bot-msg: #e0e0e0;
      --text-color: #000;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-gradient);
      background-size: 400% 400%;
      animation: glowingBackground 15s ease infinite;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: background 0.5s, color 0.5s;
    }

    @keyframes glowingBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      padding: 15px;
      text-align: center;
      background: var(--header-bg);
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 1px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      max-width: 70%;
      margin: 10px 0;
      padding: 12px 18px;
      border-radius: 12px;
      line-height: 1.4em;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user {
      background: var(--user-msg);
      color: #fff;
      margin-left: auto;
      text-align: right;
    }

    .bot {
      background: var(--bot-msg);
      color: var(--text-color);
      margin-right: auto;
      text-align: left;
    }

    #input-area {
      display: flex;
      padding: 15px;
      background: var(--header-bg);
    }

    #user-input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1em;
    }

    #send-btn, #toggle-mode, #clear-btn, #download-btn, #info-btn {
      margin-left: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: var(--user-msg);
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    #send-btn:hover, #toggle-mode:hover, #clear-btn:hover, #download-btn:hover, #info-btn:hover {
      background: #2196f3;
    }

    #model-select {
      margin-left: 10px;
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }

    .typing {
      font-style: italic;
      opacity: 0.7;
      margin: 5px 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Info Modal */
    #info-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--header-bg);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      color: var(--text-color);
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      z-index: 999;
    }

    #info-modal img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    #info-modal button {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background: var(--user-msg);
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
